<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Power4 Web</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Power4 Web</h1>
<p id="turn">Turn: {{index .PlayerNames .CurrentPlayerIndex}}</p>
<div id="board" style="grid-template-columns: repeat({{.Cols}}, 60px); grid-template-rows: repeat({{.Rows}}, 60px);"></div>
<button onclick="location.href='/rematch'">Rematch</button>
<script src="/static/script.js"></script>
<script>
let board = {{.BoardJSON}};
let currentPlayer = {{.CurrentPlayerIndex}};
initBoard(board, {{.Cols}}, {{.Rows}}, currentPlayer);
</script>
</body>
</html>
